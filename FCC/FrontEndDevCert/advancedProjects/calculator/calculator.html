<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="calculator.css" />
    <meta charset="UTF-8">

    <title>JS Calculator</title>
  </head>
   <script type="text/javascript" src="calculator.js" >  </script>
  <body>
  <button id="1" class="numButton"  onclick="showDiv(this.id)" value="1">1</button>
  <button id="2" class="numButton"  onclick="showDiv(this.id)" value="2">2 </button>
  
  
  <button id="3" class="numButton" onclick="showDiv(this.id)">3 </button>
  <button id="4" class="numButton" onclick="showDiv(this.id)">4 </button>
  <button id="5" class="numButton" onclick="showDiv(this.id)">5 </button>
  <button id="6" class="numButton" onclick="showDiv(this.id)">6 </button>
  <button id="7" class="numButton" onclick="showDiv(this.id)">7 </button>
  <button id="8" class="numButton" onclick="showDiv(this.id)">8 </button>
  <button id="9" class="numButton" onclick="showDiv(this.id)">9 </button>

  <button id="0" class="numButton" onclick="showDiv(this.id)">0 </button>

  <button id="/" class="opButton" onclick="showDiv(this.id)"> / </button>
  <button id="-" class="opButton" onclick="showDiv(this.id)"> X </button>
  <button id="+" class="opButton" onclick="showDiv(this.id)"> + </button>
  <button id="*" class="opButton" onclick="showDiv(this.id)"> - </button>


  <div id="window" style="display:none;">
 	 
 </div>

  
  </body>
</html>
