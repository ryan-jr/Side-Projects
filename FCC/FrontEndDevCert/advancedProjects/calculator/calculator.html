<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="calculator.css" />
    <meta charset="UTF-8">

    <title>JS Calculator</title>
  </head>
   <script type="text/javascript" src="calculator.js" >  </script>
  <body>
    <div id="window" style="display:none;">
 	 
 </div>
  <button id="1" style="margin-top: 25%" class="numButton"  onclick="showDiv(this.id)" value="1">1</button>
  <button id="2" style="margin-top: 25%"class="numButton"  onclick="showDiv(this.id)" value="2">2 </button>  
  <button id="3" style="margin-top: 25%" class="numButton" onclick="showDiv(this.id)" value="3">3 </button>

  <button id="4"  class="numButton" onclick="showDiv(this.id)" value="4">4 </button>
  <button id="5" class="numButton" onclick="showDiv(this.id)" value="5">5 </button>
  <button id="6" class="numButton" onclick="showDiv(this.id)" value="6">6 </button>

  <button id="7" class="numButton" onclick="showDiv(this.id)" value="7">7 </button>
  <button id="8" class="numButton" onclick="showDiv(this.id)" value="8">8 </button>
  <button id="9" class="numButton" onclick="showDiv(this.id)" value="9">9 </button>

  <button id="0" class="numButton" onclick="showDiv(this.id)" value="0">0 </button>

  <button id="/" class="opButton" onclick="showDiv(this.id)"> / </button>
  <button id="*" class="opButton" onclick="showDiv(this.id)"> X </button>
  <button id="+" class="opButton" onclick="showDiv(this.id)"> + </button>
  <button id="-" class="opButton" onclick="showDiv(this.id)"> - </button>
  <button id="=" style="margin: 20% 2% 2% 2%; padding-left: 100px; padding-right: 100px" class="opButton" onclick="showDiv(this.id)"> = </button>




  
  </body>
</html>
